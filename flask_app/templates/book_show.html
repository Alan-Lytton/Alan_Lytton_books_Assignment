<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Show Books</title>
</head>

<body>
    <div class="container d-flex mb-3">
        <div class="container">
            <h2 class="text-center">Authors Who Have Favorited {{ book[0].title }}:</h2>
            <div class="d-flex justify-content-center">
                <ul>
                    {% for fav in favorites %}
                    <li>{{ fav.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="container d-flex flex-column align-items-center w-75">
            <h2 class="text-center mb-3">Add Book to Author Favs</h2>
            <form action="/books/show/add" method="POST">
                <select name="new_author_fav">
                    {% for author in authors %}
                    <option value="{{ author.id }} ">{{ author.name }} </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="book_id" value="{{ book[0].id }}">
                <input type="submit" value="Add to Favorites">
            </form>
        </div>
    </div>
    <span class="ms-5"><a class="ms-5" href="/authors">HOME</a></span>
</body>

</html>
