<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Books</title>
</head>

<body>
    <div class="container d-flex">
        <div class="container mb-3">
            <h2 class="text-center">Add New Book</h2>
            <form action="/books/add" method="POST" class="form-control bg-secondary">
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <span class="d-flex justify-content-center">
                        <label for="title" class="form-label mt-2 me-2 text-warning">Title: </label>
                        <input type="text" class="form-control mt-2 mb-3 w-75" name="title">
                    </span>
                    <span class="d-flex justify-content-center">
                        <label for="pages" class="form-label mt-2 me-2 text-warning"># of Pages: </label>
                        <input type="text" class="form-control mt-2 me-3 mb-3 w-25" name="pages">
                    </span>
                </div>
                <span class="d-flex justify-content-center"><input type="submit" value="Add Book"></span>
            </form>
        </div>
        <div class="container">
            <h2 class="text-center">Current Books</h2>
            <div class="container d-flex flex-column border border-2 border-dark w-50 p-2">
                {% for book in books %}
                <a href="/books/show/{{ book.id }}" class="text-center">{{ book.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <span class="ms-5"><a class="ms-5" href="/authors">HOME</a></span>
</body>

</html>
